<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>

    <div id="page">
        <section class="facebook">
            <h1>facebook</h1>
            <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
        </section>

        <section class="form">
            <form class="form-area">
                <div>
                    <input type="text" placeholder="Email address or phone number"> 
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>      
                <div>
                    <a href="#">
                        <button type="button" class="btn1">Log In</button>
                    </a>
                </div>
                <div>
                  <p class="forgot"> <a href="#">Forgotten Password?</a> </p>   
                </div>

                <hr>

                <div>
                    <a href="https://fb.com" target="_blank">
                        <button class="btn2" type="button"> Create New Account</button>
                    </a>
                </div>
                
            </form> 
            <div>
               <p class="create"> <b> Create a Page </b> for a celebrity, band or business</p>
            </div>
        </section>
            
    </div>
    
</body>
</html>
