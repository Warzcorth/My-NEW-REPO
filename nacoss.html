<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacoss Website</title>
    <link rel="stylesheet" href="nacoss.css">
</head>

<body>
    <header>
        <nav id="nav">
            <img class="logo" src="logo.png" alt="Nacoss logo">

            <ul class="nav-links">
                <li class="nav-items">
                    <a href="#">Home</a>
                </li>
                <li class="nav-items">
                    <a href="#">About</a>
                </li>
                <li class="nav-items">
                    <a href="#">Services</a>
                </li>
                <li class="nav-items">
                    <a href="#">Contact</a>
                </li>

            </ul>

        </nav>
    </header>

    <section class="form-section">

        <form class="form-area">
            <h3>Login</h3> <br>

            <div class="form-field">
                <label for="usr">Username</label> <br>
                <input type="text" id="usr">
            </div>

            <div class="form-field">
                <label for="name">Email</label> <br>
                <input type="email">
            </div>

            <div class="form-field">
                <label for="password">Password</label> <br>
                <input type="password">
            </div>
            <br>
            <div>
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>

    </section>



</body>

</html>
