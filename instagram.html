<!DOCTYPE html>
<html lang="en">
<head>

    <title>Instagram Page</title>
    <link rel="stylesheet" href="instagram.css">

<body>
    <div class="container">
        <div class="phone">
            <img class="phone-img" src="phones.png" alt="">

        <div id="sidebar">
            <div class="main-input">
                <div class="input-1">
                    <div>
                        <img class="instagram-img" src="instagram.png" alt="">
                    </div>
                    <form action="#" class="login-form">

                        <input type="password" placeholder="Password">
                        <button class="btn">Log In</button>
                        <div class="or">
                            <small>OR</small>
                        </div>
                        
                        <div class="fb-lg">
                                <img class="fb" src="fb.png" alt="fb">

                            </a>
                        </div>
                        <div>
                            <a href="">

                            </a>    
                        </div>
                    </form>
                </div>         
                <div class="sign-bg">
                        <div class="sign">
                            <small>Don't have an account?</small>
                            <small class="sign-up"><a href="#"> Sign up</a></small>    
                        </div>
                    </div>
                    <div>
                        <a href="#" class="get">
                            <h5>Get the app</h5>
                        </a>
                    </div>
                    <div class="app">
                            <a href="#">
                                <img class="apple" src="image1.png" alt="">
                            </a>
                                <img class="play" src="image2.png" alt="">
                            </a>
                    </div>
                </div>
        </div>
    </div>
    <div class="down-list">
        <ul class="my-list">
            <li><a href="#" class="li">About</a></li>
            <li><a href="#" class="li">Blog</a></li>

            <li><a href="#" class="li">Terms</a></li>

            <li><a href="#" class="li">Hashtags</a></li>
            <li><a href="#" class="li">Locations</a></li>
        </ul>
        <ul class="my-list">
            <select name="" id="" class="select">
                <option value="#">English</option>
                <option value="#">Yourba</option>
                <option value="#">Spanish</option>
